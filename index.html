<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Amigos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Amigo Secreto</h1>
        <div class="input-container">
            <input type="text" id="friendName" placeholder="Digite o nome do amigo">
            <button onclick="addFriend()">Adicionar</button>
        </div>
        <ul id="friendsList"></ul>
        <button onclick="drawFriend()" class="draw-button">Sortear Amigo</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
